<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companion AI</title>
  <link rel="stylesheet" href="/static/style.css?v=2" />
</head>
<body>

  <!-- LANDING -->
  <div id="landing" class="screen landing">

    <div class="glass-card">
      <div class="logo-wrapper">
        <img src="/static/assets/bot-logo.png" class="logo-img" />
      </div>
  
      <p class="description">
        <span class="brand-name">Companion AI</span><br><br>
        Here to talk, whenever you need someone!!
      </p>      
    </div>
  
    <button id="startBtn" class="start-btn">Start</button>
  
  </div>
  

  <!-- CHAT -->
  <div id="chat" class="screen hidden">
    <div class="chat-shell">
      <div class="star"></div>
      <div class="meteor-1"></div>
      <div class="meteor-2"></div>
      <div class="meteor-3"></div>
      <div class="meteor-4"></div>
      <div class="meteor-5"></div>
      <div class="meteor-6"></div>
      <div class="meteor-7"></div>
      <div class="meteor-8"></div>
      <div class="meteor-9"></div>
      <div class="meteor-10"></div>
      <div class="meteor-11"></div>
      <div class="meteor-12"></div>
      <div class="meteor-13"></div>
      <div class="meteor-14"></div>
      <div class="meteor-15"></div>
      <div class="chat-window" id="chatWindow">
        <!-- messages injected here -->
        <div id="emptyState" class="empty-state">
          <!-- text injected by JS -->
        </div>        
      </div>
  
    </div>
  
    <div class="input-bar">
      <textarea id="messageInput" placeholder="Say something..." rows="1"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>  

  <script src="/static/app.js"></script>
</body>
</html>
